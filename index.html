<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Org Chart</title>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@2.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f8; margin: 0; padding: 10px; }
        
        /* Debug Console Style */
        #debug-console {
            background: #222; color: #0f0; padding: 10px; 
            font-family: monospace; font-size: 11px; margin-bottom: 20px; 
            border-radius: 5px; height: 150px; overflow-y: scroll;
            border: 2px solid #555;
        }

        /* Chart Controls */
        .controls { text-align: center; margin-bottom: 10px; }
        button {
            padding: 10px 15px; background-color: #333; color: white; 
            border: none; border-radius: 4px; font-size: 14px; margin: 5px;
        }

        /* Chart Styles */
        #chart-container { height: 600px; background-color: white; border-radius: 8px; border: 1px solid #ddd; }
        .node-box { border: 1px solid #999; background: #fff; width: 220px; }
        .node-header { background-color: #ccc; padding: 8px; text-align: center; font-weight: bold; border-bottom: 1px solid #999; font-size: 14px; }
        .node-stats { font-size: 11px; font-weight: normal; margin-top: 4px; }
        .node-content { padding: 10px; text-align: center; font-size: 14px; }
    </style>
</head>
<body>

    <div id="debug-console"><strong>System Status:</strong> Loading libraries...<br></div>

    <div class="controls">
        <button onclick="downloadPdf()">Download PDF</button>
        <button onclick="if(chart) chart.fit()">Fit Screen</button>
    </div>

    <div id="chart-container"></div>
<script>
    // --- CONFIGURATION ---
    const sheetId = '1FsL3YWzuyp3tQxeBhGzUAw0_Jn9sx5F4qyzPNojh-nM'; // Your Sheet ID
    
    // --- LOGGING UTILITY ---
    function log(msg, isError = false) {
        const c = document.getElementById('debug-console');
        if (c) {
            c.innerHTML += `<div style="color:${isError ? 'red' : '#0f0'}; border-bottom:1px solid #333;">${isError ? '[ERR]' : '[OK]'} ${msg}</div>`;
            c.scrollTop = c.scrollHeight;
        }
        console.log(msg);
    }

    // --- MAIN ---
    loadChart();

    function loadChart() {
        // Use proxy to fetch CSV
        const rawUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;
        const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(rawUrl);

        log("Fetching data...");

        Papa.parse(proxyUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                let cleanData = results.data;

                // --- THE MAGIC FIX IS HERE ---
                // Check if data is stuck in one column (Bad Paste Issue)
                if (cleanData.length > 0 && Object.keys(cleanData[0]).length === 1) {
                    log("Detected 'One Column' issue. Auto-fixing data...");
                    cleanData = fixBadPaste(results.data, results.meta.fields);
                }
                
                try {
                    renderChart(cleanData);
                    log("Chart rendered successfully!");
                } catch (e) {
                    log("Render failed: " + e.message, true);
                }
            },
            error: function(err) {
                log("Network Error. Check Sheet ID.", true);
            }
        });
    }

    // Function to un-mess data pasted into Column A
    function fixBadPaste(data, fields) {
        // 'fields' usually contains the first row header like "id,parent,name..."
        // We need to parse the keys and the values manually.
        
        const realHeaders = fields[0].split(','); // Split the header string
        
        return data.map(row => {
            // Get the single value string from the row object
            const badValue = Object.values(row)[0]; 
            // Split it by comma
            const values = badValue.split(',');
            
            // Rebuild the object correctly
            let newRow = {};
            realHeaders.forEach((header, index) => {
                // Remove quotes if present
                let val = values[index] || "";
                newRow[header.trim()] = val.replace(/^"|"$/g, '').trim(); 
            });
            return newRow;
        });
    }

    function renderChart(data) {
        // Verify we have an ID column now
        if (!data[0].id) {
            throw new Error("Could not find 'id' column even after auto-fixing.");
        }

        const chart = new d3.OrgChart()
            .container('#chart-container')
            .data(data)
            .nodeHeight(d => 100)
            .nodeWidth(d => 220)
            .childrenMargin(d => 50)
            .compactMarginBetween(d => 25)
            .compactMarginPair(d => 50)
            .nodeContent(function (d) {
                return `
                    <div class="node-box">
                        <div class="node-header">
                            ${d.data.department}
                            <div class="node-stats">
                                (Total: ${d.data.total || 0} / Reg: ${d.data.regular || 0})
                            </div>
                        </div>
                        <div class="node-content">
                            ${d.data.manager} <span style="color:#666">(${d.data.rank})</span>
                        </div>
                    </div>
                `;
            })
            .render();
        chart.fit();
        window.chart = chart; // Save for export
    }

    function downloadPdf() {
        if(!window.chart) return;
        window.chart.exportImg({
            save: false,
            full: true,
            onLoad: (base64) => {
                var pdf = new jspdf.jsPDF({
                    orientation: "landscape",
                    unit: "px",
                    format: [window.chart.svgWidth(), window.chart.svgHeight()]
                });
                pdf.addImage(base64, 'JPEG', 0, 0);
                pdf.save('Company_Chart.pdf');
            }
        });
    }
</script>

    
</body>
</html>
