<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Org Chart</title>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@2.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f8; margin: 0; padding: 10px; }
        
        /* Debug Console Style */
        #debug-console {
            background: #222; color: #0f0; padding: 10px; 
            font-family: monospace; font-size: 11px; margin-bottom: 20px; 
            border-radius: 5px; height: 150px; overflow-y: scroll;
            border: 2px solid #555;
        }

        /* Chart Controls */
        .controls { text-align: center; margin-bottom: 10px; }
        button {
            padding: 10px 15px; background-color: #333; color: white; 
            border: none; border-radius: 4px; font-size: 14px; margin: 5px;
        }

        /* Chart Styles */
        #chart-container { height: 600px; background-color: white; border-radius: 8px; border: 1px solid #ddd; }
        .node-box { border: 1px solid #999; background: #fff; width: 220px; }
        .node-header { background-color: #ccc; padding: 8px; text-align: center; font-weight: bold; border-bottom: 1px solid #999; font-size: 14px; }
        .node-stats { font-size: 11px; font-weight: normal; margin-top: 4px; }
        .node-content { padding: 10px; text-align: center; font-size: 14px; }
    </style>
</head>
<body>

    <div id="debug-console"><strong>System Status:</strong> Loading libraries...<br></div>

    <div class="controls">
        <button onclick="downloadPdf()">Download PDF</button>
        <button onclick="if(chart) chart.fit()">Fit Screen</button>
    </div>

    <div id="chart-container"></div>
<script>
    // --- CONFIGURATION ---
    const sheetId = '1FsL3YWzuyp3tQxeBhGzUAw0_Jn9sx5F4qyzPNojh-nM'; 
    
    // --- LOGGING ---
    function log(msg, isError = false) {
        const c = document.getElementById('debug-console');
        if(c) {
            c.innerHTML += `<div style="color:${isError ? 'red' : '#0f0'}; border-bottom:1px solid #333;">${isError ? '[ERR]' : '[OK]'} ${msg}</div>`;
            c.scrollTop = c.scrollHeight;
        }
        console.log(msg);
    }

    loadChart();

    function loadChart() {
        // Proxy to get data
        const rawUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;
        const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(rawUrl);

        log("Fetching data...");

        Papa.parse(proxyUrl, {
            download: true,
            header: true, 
            skipEmptyLines: true, // Step 1: Ignore empty lines
            complete: function(results) {
                let cleanData = results.data;

                // Step 2: Fix "One Column" issue if needed
                if (cleanData.length > 0 && Object.keys(cleanData[0]).length === 1) {
                    log("Auto-fixing column format...");
                    cleanData = fixBadPaste(results.data);
                }

                // Step 3: CRITICAL CLEANUP (Fixes "Multiple Roots")
                // Remove rows where ID is empty or parentId is literally "parentId" (header repeat)
                cleanData = cleanData.filter(row => {
                    // Keep row only if it has an ID
                    if (!row.id || row.id.trim() === "") return false;
                    // Remove if it's a header row accidentally read as data
                    if (row.id === "id") return false;
                    return true;
                });

                // Step 4: Validate Roots
                const roots = cleanData.filter(d => !d.parentId || d.parentId.trim() === "");
                if (roots.length > 1) {
                    log(`Warning: Found ${roots.length} roots. Trying to auto-fix...`, true);
                    // Keep only the one with ID "1" as the root
                    cleanData = cleanData.filter(d => {
                        // If it has a parent, keep it
                        if (d.parentId && d.parentId.trim() !== "") return true;
                        // If it's a root, only keep ID "1"
                        return d.id == "1";
                    });
                }

                try {
                    renderChart(cleanData);
                    log("Chart rendered successfully!");
                } catch (e) {
                    log("Render failed: " + e.message, true);
                }
            },
            error: function(err) {
                log("Network Error: " + err.message, true);
            }
        });
    }

    // Helper to fix data pasted into one column
    function fixBadPaste(data) {
        // Detect if the data uses quotes (like "1","2") or just commas (1,2)
        const sample = Object.values(data[0])[0];
        const usesQuotes = sample.includes('"');

        return data.map(row => {
            let rawLine = Object.values(row)[0];
            let values;
            
            if (usesQuotes) {
                // Split by "," (quote comma quote)
                values = rawLine.split('","').map(v => v.replace(/^"|"$/g, '')); 
            } else {
                // Simple split
                values = rawLine.split(',');
            }
            
            // Map to specific columns (Hardcoded order matches your CSV)
            return {
                id: values[0]?.trim(),
                parentId: values[1]?.trim(),
                department: values[2]?.trim(),
                manager: values[3]?.trim(),
                rank: values[4]?.trim(),
                total: values[5]?.trim(),
                regular: values[6]?.trim(),
                outsourced: values[7]?.trim(),
                staff: values[8]?.trim() || ""
            };
        });
    }

    function renderChart(data) {
        if (!data || data.length === 0) throw new Error("No valid data found after cleanup.");

        const chart = new d3.OrgChart()
            .container('#chart-container')
            .data(data)
            .nodeHeight(d => 200) // Taller for staff lists
            .nodeWidth(d => 250)  // Wider for names
            .childrenMargin(d => 50)
            .compactMarginBetween(d => 25)
            .compactMarginPair(d => 50)
            .nodeContent(function (d) {
                // Handle staff lists (split by semicolon)
                const staffHTML = d.data.staff 
                    ? d.data.staff.split(';').map(s => `<div style="font-size:10px; margin-bottom:2px;">â€¢ ${s.trim()}</div>`).join('') 
                    : '';

                return `
                    <div class="node-box" style="height:100%; background:#fff; border:1px solid #999; display:flex; flex-direction:column;">
                        <div class="node-header" style="background:#eee; padding:5px; text-align:center; border-bottom:1px solid #ccc;">
                            <strong>${d.data.department}</strong>
                            <div style="font-size:10px;">(Tot: ${d.data.total} / Reg: ${d.data.regular})</div>
                        </div>
                        <div class="node-content" style="padding:10px; text-align:center; flex-grow:1;">
                            <div style="font-weight:bold; margin-bottom:5px;">${d.data.manager} <span style="color:#666">(${d.data.rank})</span></div>
                            <div style="text-align:left; border-top:1px solid #eee; padding-top:5px; color:#444;">
                                ${staffHTML}
                            </div>
                        </div>
                    </div>
                `;
            })
            .render();
        
        chart.fit();
        window.chart = chart; 
    }

    function downloadPdf() {
        if(!window.chart) return;
        window.chart.exportImg({
            save: false,
            full: true,
            onLoad: (base64) => {
                var pdf = new jspdf.jsPDF({
                    orientation: "landscape",
                    unit: "px",
                    format: [window.chart.svgWidth(), window.chart.svgHeight()]
                });
                pdf.addImage(base64, 'JPEG', 0, 0);
                pdf.save('Company_Chart.pdf');
            }
        });
    }
</script>

    
</body>
</html>
